<div class=' -bottom-4'>
  <button class="b-small h-8" (click)="showScreen = true">
    <i class="pi pi-arrows-alt" style="font-size: 1rem"></i>
    <span>Ampliar</span>
  </button>
</div>

<div *ngIf="showScreen" class="fixed inset-0 z-10 overflow-y-auto">
  <div class="fixed inset-0 w-full h-full bg-black opacity-40" (click)="showScreen = false"></div>
  <div class="flex items-center min-h-screen px-4 py-8">
    <div class="relative w-full max-w-lg p-4 mx-auto bg-white rounded-md shadow-lg">
      <div class="mt-3 sm:flex flex flex-col">
        <img [src]="src" [alt]="name"/>
        <div class="mt-2 text-center sm:ml-4 sm:text-left">
          <div class="items-center gap-2 mt-3 sm:flex">
            <button
              class="w-full mt-2 p-2.5 flex-1 text-gray-800 rounded-md outline-none border border-st-40 text-st-60 ring-offset-2 ring-indigo-600 focus:ring-2 t-label-b"
              (click)="showScreen = false">
              Ocultar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
